<!-- Carga las etiquetas de plantillas estáticas de Django para manejar archivos como CSS, JS, etc. -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Evento</title>
    <!-- Enlace a la hoja de estilos de Bootstrap para un diseño moderno y responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a una hoja de estilos personalizada (base.css) -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="container">
        <h1>Registrar Nuevo Evento</h1>
    
        <!-- Si la vista envía un mensaje de error, se muestra aquí en una alerta -->
        {% if error %}
            <div class="alert alert-danger text-center">
                {{ error }}
            </div>
        {% endif %}
        
        <!-- Formulario para crear un nuevo evento. Se envía mediante el método POST. -->
        <form method="POST">
            <!-- Token de seguridad de Django para proteger contra ataques CSRF -->
            {% csrf_token %}
            
            <!-- Campo para el nombre del evento -->
            <div class="mb-3">
                <label for="nom_evento" class="form-label">Nombre del Evento:</label>
                <input type="text" class="form-control" id="nom_evento" name="nom_evento" placeholder="Ingrese el nombre del evento" required>
            </div>

            <!-- Campo para la fecha del evento, con un selector de fecha -->
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>

            <!-- Campo para el nombre del relator -->
            <div class="mb-3">
                <label for="relator" class="form-label">Relator:</label>
                <input type="text" class="form-control" id="relator" name="relator" placeholder="Ingrese el nombre del relator" required>
            </div>

            <!-- Campo para la descripción del evento -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Ingrese una breve descripción del evento" required></textarea>
            </div>

            <!-- Menú desplegable para seleccionar el estado del evento (Activo/Inactivo) -->
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado" name="estado" required>
                    <option value="True" selected>Activo</option>
                    <option value="False">Inactivo</option>
                </select>
            </div>

            <!-- Botones de acción -->
            <div class="text-center">
                <!-- Botón para enviar el formulario y crear el evento -->
                <button type="submit" class="btn w-100 py-2">Crear Evento</button>
                <!-- Enlace para volver a la lista de eventos sin guardar cambios -->
                <a href="{% url 'listar_eventos' %}" class="btn back-btn w-100 py-2 my-3">Volver a la Lista de Eventos</a>
            </div>
        </form>
    </div>
    
    <!-- Script de Bootstrap para funcionalidades interactivas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
