<!-- Carga las etiquetas de plantillas estáticas de Django -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces a Bootstrap y a la hoja de estilos personalizada -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Registrar Usuario</title>
</head>
<body>
    <div class="container">
        <h1>Registrar Nuevo Usuario</h1>
    
        <!-- Muestra un mensaje de error si la vista lo proporciona -->
        {% if error %}
            <div class="alert alert-danger text-center">
                {{ error }}
            </div>
        {% endif %}
        
        <!-- Formulario para registrar un nuevo usuario -->
        <form method="POST">
            <!-- Token de seguridad CSRF de Django -->
            {% csrf_token %}
            
            <!-- Campo para el RUT, dividido en números y dígito verificador -->
            <div class="mb-3 row">
                <div class="col-md-8">
                    <label for="rut_numeros" class="form-label">RUT (sin dígito verificador):</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="rut_numeros" name="rut_numeros" maxlength="8" placeholder="Ejemplo: 12345678" required>
                        <!-- Icono que muestra el estado de validación del RUT -->
                        <span class="input-group-text" id="rutStatusIcon">✖</span>
                    </div>
                    <div id="rutNumerosFeedback" class="invalid-feedback">
                        El RUT ingresado no es válido.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="rut_dv" class="form-label">DV:</label>
                    <!-- El dígito verificador se calcula automáticamente y es de solo lectura -->
                    <input type="text" class="form-control" id="rut_dv" name="rut_dv" readonly placeholder="DV">
                </div>
            </div>
            
            <!-- Campo para el nombre completo del usuario -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
                    <!-- Icono que muestra el estado de validación del nombre -->
                    <span class="input-group-text" id="nombreStatusIcon">✖</span>
                </div>
                <div id="nombreFeedback" class="invalid-feedback">
                    El nombre no puede contener números.
                </div>
            </div>
              
            <!-- Menú desplegable para seleccionar la carrera del usuario -->
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera:</label>
                <select class="form-select" id="carrera" name="carrera" required>
                    <option value="" disabled selected>Seleccione su carrera</option>
                    <option value="Gastronomía">Gastronomía</option>
                    <option value="Mecánica">Mecánica</option>
                    <option value="Ingeniería en informática">Ingeniería en informática</option>
                    <option value="Diseño gráfico profesional">Diseño gráfico profesional</option>
                    <option value="Administración de empresa">Administración de empresa</option>
                </select>
            </div>
            
            <!-- Botones de acción -->
            <div class="text-center">
                <button type="submit" class="btn w-100 py-2">Crear Usuario</button>
                <a href="{% url 'pagina_inicio' %}" class="btn back-btn w-100 py-2 my-3">Volver a la página de inicio</a> 
            </div>
        </form>
    </div>
    
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script personalizado para validaciones en tiempo real -->
    <script>
        // --- Lógica de Validación del RUT Chileno ---

        // Función para validar el RUT completo (números + DV)
        function validarRutCompleto(rutNumeros, rutDV) {
            if (!rutNumeros || rutNumeros.length < 7 || isNaN(rutNumeros) || rutDV === "") {
                return false;
            }
    
            let suma = 0;
            let multiplicador = 2;
    
            // Algoritmo del "módulo 11"
            for (let i = rutNumeros.length - 1; i >= 0; i--) {
                suma += parseInt(rutNumeros[i]) * multiplicador;
                multiplicador = multiplicador === 7 ? 2 : multiplicador + 1;
            }
    
            const resto = suma % 11;
            const dvEsperado = 11 - resto === 11 ? "0" : 11 - resto === 10 ? "k" : (11 - resto).toString();
    
            // Compara el DV calculado con el DV ingresado (o autocompletado)
            return dvEsperado.toLowerCase() === rutDV.toLowerCase();
        }
    
        // Evento que se dispara cada vez que el usuario escribe en el campo de los números del RUT
        document.getElementById("rut_numeros").addEventListener("input", function () {
            // Limpia cualquier caracter que no sea un número
            const rutNumeros = this.value.replace(/\D/g, "");
            this.value = rutNumeros.slice(0, 8); // Limita la longitud a 8 dígitos
            
            const rutDV = document.getElementById("rut_dv");
            const rutStatusIcon = document.getElementById("rutStatusIcon");
    
            // Si el RUT es muy corto, no se calcula el DV
            if (!rutNumeros || rutNumeros.length < 7) {
                rutDV.value = "";
                rutStatusIcon.textContent = "✖";
                rutStatusIcon.style.color = "red";
                return;
            }
    
            // Calcula el dígito verificador esperado
            let suma = 0;
            let multiplicador = 2;
            for (let i = rutNumeros.length - 1; i >= 0; i--) {
                suma += parseInt(rutNumeros[i]) * multiplicador;
                multiplicador = multiplicador === 7 ? 2 : multiplicador + 1;
            }
            const resto = suma % 11;
            const dv = 11 - resto;
    
            // Asigna el DV calculado al campo correspondiente
            rutDV.value = dv === 11 ? "0" : dv === 10 ? "K" : dv.toString();
    
            // Actualiza el ícono de estado según si el RUT completo es válido
            if (validarRutCompleto(rutNumeros, rutDV.value)) {
                rutStatusIcon.textContent = "✔";
                rutStatusIcon.style.color = "green";
            } else {
                rutStatusIcon.textContent = "✖";
                rutStatusIcon.style.color = "red";
            }
        });
    
        // --- Lógica de Validación del Nombre ---

        // Función que usa una expresión regular para permitir solo letras y espacios
        function validarNombre(nombre) {
            const regex = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;
            return regex.test(nombre);
        }
    
        // Evento que se dispara al escribir en el campo de nombre
        document.getElementById("nombre").addEventListener("input", function () {
            const nombre = this.value;
            const nombreStatusIcon = document.getElementById("nombreStatusIcon");
    
            // Actualiza el ícono de estado según si el nombre es válido
            if (validarNombre(nombre)) {
                nombreStatusIcon.textContent = "✔";
                nombreStatusIcon.style.color = "green";
            } else {
                nombreStatusIcon.textContent = "✖";
                nombreStatusIcon.style.color = "red";
            }
        });
    </script>
</body>
</html>
